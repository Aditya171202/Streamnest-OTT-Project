{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - StreamNest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: url("{% static 'images/streamnest.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background: #141414;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 2rem;
            color: #ff385c;
            font-weight: bold;
            letter-spacing: 2px;
        }
        nav a {
            color: #f5f5f5;
            margin-left: 30px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #ff385c;
        }

        .form-container {
            max-width: 400px;
            margin: 60px auto;
            background: #23232b;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .form-container h2 {
            text-align: center;
            color: #ff385c;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #ddd;
        }
        input {
            width: 94%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 1rem;
            background: #333;
            color: #fff;
        }
        input:focus {
            outline: none;
            border: 2px solid #ff385c;
        }
        button {
            padding: 14px;
            background: #ff385c;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #b31539;
        }
        p {
            text-align: center;
            margin-top: 20px;
            color: #ccc;
        }
        p a {
            color: #ff385c;
            text-decoration: none;
        }
        .form-group {
        width: 100%;
        }
        .error-message {
        color: #ff4d4d;
        background: #331111;
        padding: 10px;
        border-radius: 6px;
        text-align: center;
        margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Login to Your Account</h2>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="error-message">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
        <form method="POST">
            {% csrf_token %}
        <div class="form-group">
        <input class="input" type="text"  placeholder="Username" name="username" required />
        </div>
        <div class="form-group">
        <input class="input" type="password"  placeholder="Password" name="password" required />
        </div>

        <button type="submit">Login </button>


        <p>Donâ€™t have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</body>
</html>
