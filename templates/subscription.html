{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscribe - StreamNest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif;
             background: #181818;
              color: #f5f5f5; 
              display: flex;
               justify-content: center;
                align-items: center; 
                height: 100vh; 
            }
        .subscription-container {
             background: #23232b; 
             padding: 30px; 
             border-radius: 12px; 
             text-align: center; 
             width: 350px; 
            }
        h2 { 
            color: #ff385c;
             margin-bottom: 20px; 
            }
        .plan-btn { 
            display: block;
             background: #ff385c; 
             color: #fff; padding: 12px;
              margin: 10px 0; 
              border: none;
               border-radius: 8px; 
               cursor: pointer; 
               font-size: 1rem;
                width: 100%; 
            }
        .plan-btn:hover {
             background: #b31539;
             }
    </style>
</head>
<body>
    <div class="subscription-container">
        <h2>Choose a Subscription Plan</h2>
        <form method="POST" action="{% url 'subscribe_payment' %}">
            {% csrf_token %}
            <input type="hidden" name="plan" value="month">
            <button type="submit" class="plan-btn">1 Month - ₹199</button>
        </form>
        
        <form method="POST" action="{% url 'subscribe_payment' %}">
            {% csrf_token %}
            <input type="hidden" name="plan" value="year">
            <button type="submit" class="plan-btn">1 Year - ₹999</button>
        </form>
    </div>
</body>
</html>
